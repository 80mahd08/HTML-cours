<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
    </style>
    <title>Document</title>
  </head>
  <!--
    ul => unordered list
    li => list Item
        value => value of ordering
    ol => ordered list
        reversed => reverse thr ordering
        start => start from position
        type => type of ordering
    dl => description list
    dt => term
    dd => description Term
-->
  <body>
    <p>front end language</p>
    <ul >
      <li>CSS</li>
      <li>HTML</li>
      <li>
        js
        <ul>
          <li>reactjs</li>
          <li>nodejs</li>
        </ul>
      </li>
    </ul>
    <ol start="1" type="A" reversed>
        <li value="50">one</li>
        <li>tow</li>
        <li>three</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>hyper text</dd>
    </dl>
  </body>
</html>
